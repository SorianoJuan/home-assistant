invernadero_view: 
  view: yes
  name: Invernadero
  entities:
    - group.sensores_invernadero
    - history_graph.temperatura_ambiente
    - history_graph.humedad_ambiente
    - group.estufas
    - group.humidificadores
    - group.ventanas
    - group.ventiladores
    - group.bombas

planta_1_view:
  view: yes
  name: Planta 1
  entities:
    - group.sensores_planta1
    - history_graph.conductividad_electrica_planta_1
    - history_graph.ph_planta_1

planta_2_view:
  view: yes
  name: Planta 2
  entities:
    - group.sensores_planta2
    - history_graph.conductividad_electrica_planta_2
    - history_graph.ph_planta_2

planta_3_view:
  view: yes
  name: Planta 3
  entities:
    - group.sensores_planta3
    - history_graph.conductividad_electrica_planta_3
    - history_graph.ph_planta_3

control_view:
  view: yes
  name: Control y Automatización
  entities:
    - group.user_automations
    - group.user_scripts

otros_view:
  view: yes
  name: Otros
  entities:
    - group.date_time
    - group.sun
    - group.pronostico

dev_view:
  view: yes
  name: Dev
  entities:
    - group.rb3_hardware
    - group.speedtest
    - group.travis
    - group.dev_scripts

###########################################################################
#Groups
###########################################################################

##################
#Automatizaciones
##################
user_automations:
  name: Automatizaciones
  entities:
    - automation.alerta_de_inicio
    - automation.alerta_de_detencion
    - automation.humedad_ambiente

user_scripts:
  name: Scripts

######################
##Actuadores e invernadero
######################
sensores_invernadero:
  name: Sensores invernadero
  entities:
    - sensor.temperatura_ambiente
    - sensor.humedad_ambiente

ventanas:
  name: Ventanas
  entities:
    - switch.ventana_1
    - lock.ventana_1
    - switch.ventana_2
    - lock.ventana_2
    - switch.ventana_3
    - lock.ventana_3
    - switch.ventana_4
    - lock.ventana_4

bombas:
  name: Bombas de agua
  entities:
    - switch.bomba_1
    - lock.bomba_1
    - switch.bomba_2
    - lock.bomba_2

estufas:
  name: Estufas
  entities:
    - switch.estufa_1
    - lock.estufa_1

ventiladores:
  name: Ventiladores
  entities:
    - switch.ventilador_1
    - lock.ventilador_1

humidificadores:
  name: Humidificadores
  entities:
    - switch.humidificador_ambiente
    - lock.humidificador

######################
#Para las plantas
######################

sensores_planta1:
  name: Sensores Planta 1
  entities:
    - sensor.ph__planta_1
    - sensor.conductividad_electrica__planta_1

sensores_planta2:
  name: Sensores planta 2
  entities:
    - sensor.ph__planta_2
    - sensor.conductividad_electrica__planta_2

sensores_planta3:
  name: Sensores planta 3
  entities:
    - sensor.ph__planta_3
    - sensor.conductividad_electrica__planta_3 

#################
#ETC
#################

#Pronostico
pronostico:
  name: Pronostico
  entities:
    - sensor.pronostico_symbol
    - sensor.pronostico_temperature
    - sensor.pronostico_dewpoint_temperature
    - sensor.pronostico_humidity
    - sensor.pronostico_pressure
    - sensor.pronostico_precipitation
    - sensor.pronostico_cloudiness
    - sensor.pronostico_low_clouds
    - sensor.pronostico_medium_clouds
    - sensor.pronostico_high_clouds
    - sensor.pronostico_wind_speed
    - sensor.pronostico_wind_direction
    - sensor.pronostico_fog

#Sun
sun:
  name: Sol
  entities: 
    - sun.sun

#Date and time
date_time:
  name: Date and Time
  entities:
    - sensor.date__time


#################
#DEV
#################
dev_scripts:
  name: Dev scripts
  entities:
    - script.update_config

dev_autom:
  name: Dev Automations
  entities:
    - automation.update_if_travispassed

#Repositorio
travis:
  name: Travis-CI
  entities:
    - sensor.sorianojuanhomeassistant_last_build_duration
    - sensor.sorianojuanhomeassistant_last_build_finished_at
    - sensor.sorianojuanhomeassistant_last_build_id
    - sensor.sorianojuanhomeassistant_last_build_started_at
    - sensor.sorianojuanhomeassistant_last_build_state
    - sensor.sorianojuanhomeassistant_state

#Speedtest
speedtest:
  name: Conexion
  entities:
    - sensor.ipv4_address_wlan0
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload

#Hardware RB3
rb3_hardware:
  name: RB3 Hardware
  entities:
    - sensor.cpu_used
    - sensor.ram_available
    - sensor.disk_free_home
    - sensor.last_boot


