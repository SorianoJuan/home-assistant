############
#Views
############

invernadero_view: 
  view: yes
  name: Invernadero
  entities:
    - group.sensores_invernadero
    - group.bombas
    - group.estufas
    - group.ventanas
    - group.ventiladores

planta_1_view:
  view: yes
  name: Planta 1
  entities:
    - group.sensores_planta1

planta_2_view:
  view: yes
  name: Planta 2
  entities:
    - group.sensores_planta2

planta_3_view:
  view: yes
  name: Planta 3
  entities:
    - group.sensores_planta3

control_view:
  name: Control
  entities:

tiempo_pronostico_view:
  view: yes
  name: Tiempo y pronóstico
  entities:
    - group.date_time
    - group.sun
    - group.pronostico

rb3_status_view:
  view: yes
  name: Status
  entities:
    - group.rb3_hardware
    - group.speedtest
    - group.travis

automation_view:
  name: Automatización
  view: yes
  entities:
    - group.all_automations
    - group.all_scripts    


##############
#Groups
##############

######################
##Para el invernadero
######################
sensores_invernadero:
  name: Sensores invernadero
  entities:
    - sensor.temperatura_ambiente
    - sensor.humedad_ambiente
    - history_graph.humedad_ambiente

ventanas:
  name: Ventanas
  entities:
    - switch.ventana_1
    - switch.ventana_2
    - switch.ventana_3
    - switch.ventana_4

bombas:
  name: Bombas de agua
  entities:
    - switch.bomba_1
    - switch.bomba_2

estufas:
  name: Estufas
  entities:
    - switch.estufa_1

ventiladores:
  name: Ventiladores
  entities:
    - switch.ventilador_1

######################
#Para las plantas
######################

sensores_planta1:
  name: Sensores Planta 1
  entities:
    - sensor.ph__planta_1
    - sensor.conductividad_electrica__planta_1

sensores_planta2:
  name: Sensores planta 2
  entities:
    - sensor.ph__planta_2
    - sensor.conductividad_electrica__planta_2

sensores_planta3:
  name: Sensores planta 3
  entities:
    - sensor.ph__planta_3
    - sensor.conductividad_electrica__planta_3 

gente:
  name: Familia
  entities:
    - device_tracker.torce_torce
    - device_tracker.dell
    - device_tracker.esprepeater

#Speedtest
speedtest:
  name: Conexion
  entities:
    - sensor.ipv4_address_wlan0
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload

#Hardware RB3
rb3_hardware:
  name: RB3 Hardware
  entities:
    - sensor.cpu_used
    - sensor.ram_available
    - sensor.disk_free_home
    - sensor.last_boot

#Pronostico
pronostico:
  name: Pronostico
  entities:
    - sensor.pronostico_symbol
    - sensor.pronostico_temperature
    - sensor.pronostico_dewpoint_temperature
    - sensor.pronostico_humidity
    - sensor.pronostico_pressure
    - sensor.pronostico_precipitation
    - sensor.pronostico_cloudiness
    - sensor.pronostico_low_clouds
    - sensor.pronostico_medium_clouds
    - sensor.pronostico_high_clouds
    - sensor.pronostico_wind_speed
    - sensor.pronostico_wind_direction
    - sensor.pronostico_fog

#Sun
sun:
  name: Sol
  entities: 
    - sun.sun

#Date and time
date_time:
  name: Date and Time
  entities:
    - sensor.date__time

#Repositorio
travis:
  name: Travis-CI
  entities:
    - sensor.sorianojuanhomeassistant_last_build_duration
    - sensor.sorianojuanhomeassistant_last_build_finished_at
    - sensor.sorianojuanhomeassistant_last_build_id
    - sensor.sorianojuanhomeassistant_last_build_started_at
    - sensor.sorianojuanhomeassistant_last_build_state
    - sensor.sorianojuanhomeassistant_state

#Cámara IP
ipcam:
  name: Android IP Cam
  entities:
    - camera.ip_webcam
    - switch.ip_webcam_exposure_lock
    - switch.ip_webcam_focus
    - switch.ip_webcam_frontfacing_camera
    - switch.ip_webcam_gps_active
    - switch.ip_webcam_night_vision
    - switch.ip_webcam_overlay
    - switch.ip_webcam_torch
    - switch.ip_webcam_video_recording
    - switch.ip_webcam_white_balance_lock
    - switch.ip_webcam_exposure_lock
    - switch.ip_webcam_focus
    - switch.ip_webcam_frontfacing_camera
    - switch.ip_webcam_gps_active
    - switch.ip_webcam_night_vision
    - switch.ip_webcam_overlay
    - switch.ip_webcam_torch
    - switch.ip_webcam_video_recording
    - switch.ip_webcam_white_balance_lock
    - sensor.ip_webcam_audio_connections
    - sensor.ip_webcam_battery_level
    - sensor.ip_webcam_battery_temperature
    - sensor.ip_webcam_battery_voltage
    - sensor.ip_webcam_light_level
    - sensor.ip_webcam_motion
