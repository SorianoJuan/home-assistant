##############

invernadero:
  name: Invernadero
  entities:
    - device_tracker.nodemcu
    - sensor.temperatura
    - history_graph.temperature
    - sensor.humedad
    - history_graph.humidity

esp8266:
  name: esp8266

gente:
  name: Familia
  entities:
    - device_tracker.torce_torce
    - device_tracker.dell
    - device_tracker.esprepeater

#Speedtest
speedtest:
  name: Conexion
  entities:
    - sensor.ipv4_address_wlan0
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload

#Hardware RB3
rb3_hardware:
  name: RB3 Hardware
  entities:
    - sensor.cpu_used
    - sensor.ram_available
    - sensor.disk_free_home
    - sensor.last_boot

#Pronostico
pronostico:
  name: Pronostico
  entities:
