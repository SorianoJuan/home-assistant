- id: homeassistant_on
  alias: Home Assistant On
  trigger:
    - platform: homeassistant
      event: start
  action:
    service: notify.mypushbullet
    data_template:
      title: "Control de hidroponia ONLINE"
      message: "Se ha iniciado el control de hidroponia"

- id: homeassistant_off
  alias: Home Assistant Off
  trigger:
    - platform: homeassistant
      event: shutdown
  action:
    service: notify.mypushbullet
    data_template:
      title: "Control de hidroponia OFFLINE"
      message: "Se ha detenido el control de hidroponia"

- id: humedad
  alias: Humedad ambiente
  trigger:
    platform: numeric_state
    entity_id: sensor.humedad
    above: 80
  action:
    - service: notify.mypushbullet
      data_template:
        title: "La humedad ambiente super√≥ el 80%"
        message: "La humedad ambiente es de: {{ states.sensor.humedad.state }}%"
    - service: mqtt.publish
      data:
        topic: "sensor/led"
        payload: "on"
    - service: mqtt.publish
      data:
        topic: "sensor/relay"
        payload: "on"

- id: travis_automation
  alias: 'Update if Travis=passed'
  trigger:
    platform: state
    entity_id: sensor.sorianojuanhomeassistant_last_build_state
    to: 'passed'
  action:
    - service: script.update_config


